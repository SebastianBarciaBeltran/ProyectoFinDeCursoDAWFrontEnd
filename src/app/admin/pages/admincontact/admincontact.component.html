

    <div class="container-fluid py-2">

        <!-- message success primeNG -->
        <p-toast></p-toast>
        <!-- message success primeNG -->
        <!-- LOADING -->
        <app-loading *ngIf="loading"></app-loading>
        <!-- LOADING -->
       
        <div class="card p-0" *ngIf="!loading">
            <p-table #dt [value]="contacts" 
                         [rows]="5" 
                         [paginator]="true" 
                         [globalFilterFields]="['title','tipo']" 
                         responsiveLayout="scroll"
                         [rowHover]="true" dataKey="id"
                         currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} " [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        <h5 class="display-6 fw-light animate__animated animate__fadeIn">Administración de Cita Previa</h5>
                        <div class="d-flex justify-content-between">
                            <div></div>
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                            </span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="w100" pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon></th>
                        <th class="w100" pSortableColumn="telephone">Télefono<p-sortIcon field="telephone"></p-sortIcon></th>
                        <th class="w100" pSortableColumn="email">email<p-sortIcon field="email"></p-sortIcon></th>
                        <th class="w100" pSortableColumn="text">text<p-sortIcon field="text"></p-sortIcon></th>
                        <th class="w100" pSortableColumn="dateOfContact">Fecha contacto<p-sortIcon field="dateOfContact"></p-sortIcon></th>
                        <th class="w100" ></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-contact>
                    <tr>
                        <td class="w100">{{ contact.name }} </td>
                        <td class="w100">{{ contact.telephone }} </td>
                        <td class="w100">{{ contact.email }} </td>
                        <td class="w100">{{ contact.text }} </td>
                        <td class="w100">{{ contact.dateOfContact | date }} </td>
                        <td class="w100">
                            <button pButton pRipple icon="pi pi-trash"  class="p-button-rounded p-button-danger  m-1" (click)="deleteContact( contact )" ></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between text-primario">
                        Hay un total de {{citas ? citas.length : 0 }} Clientes con cita previa.
                    </div>
                </ng-template>
            </p-table>
        </div>
      
        
    </div>
    
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
