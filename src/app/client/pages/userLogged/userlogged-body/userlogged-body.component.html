<div class="container bg-secundario my-3">
    <div class="row">
        <div class="col d-flex flex-column justify-content-center text-center text-xl-start py-3">
            <h1 class="px-4 fw-light animate__animated animate__fadeIn">¡HOLA! nombredeusuario</h1>
            <p class="px-4 fw-normal fs-5">Esta es tu área personal y aquí encontrarás toda la información de citas, promociones, tu historial clinico y mucho más. </p>
        </div>
    </div>
</div>

<div class="container mb-3">
  <div class="row">
      
    <div class="col-12 col-sm-4 col-md-4 col-lg-2 my-3">
      <ul class="nav flex-column border">
        <li class="nav-item">
          <a class="nav-link text-dark textHover phover fs-5" aria-current="page" [routerLink]="[ '/es/account/inicio']" routerLinkActive="rutaActiva">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark textHover phover fs-5" aria-current="page" [routerLink]="[ '/es/account/mi-salud']" routerLinkActive="rutaActiva">Mi salud</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark textHover phover fs-5" [routerLink]="[ '/es/account/mis-citas']" routerLinkActive="rutaActiva" >Mis citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark textHover phover fs-5" [routerLink]="[ '/es/account/settings']"
            routerLinkActive="rutaActiva"><i class="pi pi-cog text-primario"></i> Ajustes<i class="pi pi-bell fs-5" pBadge value="{{ notificaction }}" size="xlarge" severity="danger" *ngIf="showNotificaction"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark textHover phover fs-5 border-top pointer" (click)="logout()"><i class="pi pi-sign-out text-primario"></i> Logout</a>
        </li>
      </ul>
    </div>

    <div class="col-12 col-sm-8 col-md-4 col-lg-10">
        <div class="mx-auto" style="width: 400px;">
            <img src="assets/images/construyendo.jpg" class="animate__animated animate__fadeIn img-fluid" alt="">
          </div>
    </div>

  </div>
</div>
