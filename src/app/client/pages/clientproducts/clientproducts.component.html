<div class="container bg-secundario mt-3">
  <div class="row">
      <div class="col d-flex flex-column justify-content-center text-center text-xl-start py-3">
          <h1 class="px-4 fw-light animate__animated animate__fadeIn">Gafas</h1>
      </div>
  </div>
</div>
<div class="container-fluid my-4">

    <!-- LOADING -->
    <app-loading *ngIf="loading"></app-loading>
    <!-- LOADING -->

      <div class="row row-cols-1 row-cols-md-2  row-cols-lg-3 row-cols-xl-4 g-4" *ngIf="!loading">
        <div class="col animate__animated animate__fadeIn " *ngFor="let product of products">
          <div class="card" style="max-width: 400px;">
            <img [src]="product.img | image:'products'" [alt]="product.name" class="p-3" height="200" />
            <div class="card-body">
                <h5 class="card-text fw-light fs-3 text-center my-1">{{product.name}}</h5>
                <p class="card-text fw-light">Referencia: {{product.references}}</p>
                <p class="card-text fw-light">Tipo: {{product.type}}</p>
                <p class="card-text fw-light">Estilo: {{product.style}}</p>
                <p class="card-text fw-light">Forma: {{product.form}}</p>
                <p class="card-text fw-light">Color cristal: {{product.colorCristal}}</p>
                <p class="card-text fw-light">Color montura: {{product.colorMontura}}</p>
                <p class="card-text fw-light"> {{product.gender}}</p>
                <p class="card-text float-start"><span class="badge bg-primario">{{product.brand.name}}</span></p>
            </div>
          </div>
        </div>
    </div>
    

</div>
